<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaiTapJS-2</title>
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
</head>

<body>
    <section>
        <div class="container">
            <h1>Quản lý tuyển sinh</h1>
            <div class="form-group w-25">
                <input type="number" class="form-control w-100 mr-4" id="DiemChuan" placeholder="Điểm chuẩn" />
            </div>
            <div class="form-group w-25">
                <select class="form-control" id="KhuVuc">
                    <option value="0">Chọn khu vực</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                </select>
            </div>
            <div class="form-group w-25">
                <select class="form-control" id="DoiTuong">
                    <option value="0">Chọn đối tượng</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                </select>
            </div>
            <div class="d-flex mb-4">
                <input type="number" class="form-control w-25 mr-4" id="DiemMon1" placeholder="Điểm môn thứ 1" />
                <input type="number" class="form-control w-25 mr-4" id="DiemMon2" placeholder="Điểm môn thứ 2" />
                <input type="number" class="form-control w-25" id="DiemMon3" placeholder="Điểm môn thứ 3" />
            </div>
            <button id="btnKetQua" type="button" class="btn btn-primary mb-2">
                Kết Quả
            </button>
            <p id="txtKetQua" class="alert alert-success w-50"></p>
        </div>
    </section>

    <section>
        <div class="container">
            <h1>Tính tiền điện</h1>
            <form class="w-50">
                <div class="form-group">
                    <input type="text" class="form-control" id="HoTen" value="" placeholder="Nhập họ tên" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="SoKW" placeholder="Nhập số KW" />
                </div>
                <button id="btnTienDien" type="button" class="btn btn-primary mb-2">
                    Tính tiền điện
                </button>
                <p id="txtTienDien" class="alert alert-success"></p>
            </form>
        </div>
    </section>
    <section>
        <div class="container">
            <h1>Tính thuế thu nhập cá nhân</h1>
            <form class="w-50">
                <div class="form-group">
                    <input type="text" class="form-control" id="HoVaTen" value="" placeholder="Nhập họ tên" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="ThuNhapNam" value=""
                        placeholder="Tổng thu nhập năm" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="NguoiPhuThuoc"
                        placeholder="Nhập số người phụ thuộc" />
                </div>
                <button id="btnTienThue" type="button" class="btn btn-primary mb-2">
                    Tính tiền thuế
                </button>
                <p id="txtTienThue" class="alert alert-success"></p>
            </form>
        </div>
    </section>

    <section>
        <div class="container">
            <h1>Tính tiền cáp</h1>
            <div class="form-group d-flex">
                <select class="form-control w-50" id="LoaiKhachHang" onchange="chonLoaiKhachHang()">
                    <option>Chọn loại khách hàng</option>
                    <option value="ND">Nhà dân</option>
                    <option value="DN">Doanh nghiệp</option>
                </select>
                <input type="text" class="form-control w-50 ml-2" id="MaKhachHang" value=""
                    placeholder="Nhập mã khách hàng" />
                <input type="number" class="form-control w-50 ml-2" id="KenhCaoCap" value=""
                    placeholder="Số kênh cao cấp" />
            </div>
            <div class="form-group">
                <input type="number" style="display: none" class="form-control w-25 " id="SoKetNoi"
                    placeholder="Số kết nối" />
            </div>
            <div class="form-group">
                <button id="btnTienCap" type="button" class="btn btn-primary mb-2">
                    Tính tiền cáp
                </button>
                <p id="txtTienCap" class="alert alert-success"></p>
            </div>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>

</html>
